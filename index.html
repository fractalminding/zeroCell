<html>
    <head>
        <link 
            href="styles.css" 
            rel="stylesheet"
        />
        <meta-charset="utf-8">
    </head>
    <body>
        <div id="content">
            <canvas 
                id = "game"
                height="400" 
                width="400"
            ></canvas>
            <div id="description">
                <p>При нажатии на ячейку число на ней и на окружающих её 
                ячейках уменьшается на 1. Когда число доходит до 0, ячейка 
                изчезает.</p>
                <p>При нажатии на уничтоженную ячейку ничего не происходит. 
                Если ячейка одиночная, при нажатии на неё ничего не происходит.
                </p>
                <p>Уничтожь все ячейки.</p>
            </div>
        </div>
        <script src="game.js"></script>
    </body>
</html>
